<div class="editUserDialog" *ngIf="user$ | async as user">
    <h1>User Profile</h1>
    <div class="profileImg">
        <img width="120" height="120" [src]="user.photoURL ?? 'assets/img/avatar.webp'">
        <button mat-mini-fab (click)="inputField.click()">
            <mat-icon>edit</mat-icon>
        </button>
    </div>

    <div class="mt24">
        <div>
            <mat-form-field class="mr16" appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="Placeholder">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Placeholder">
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline">
            <mat-label>Street and House No.</mat-label>
            <input matInput placeholder="Placeholder">
        </mat-form-field>

        <div>
            <mat-form-field class="mr16" appearance="outline">
                <mat-label>Zip Code</mat-label>
                <input matInput placeholder="Placeholder">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input matInput placeholder="Placeholder">
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline">
            <mat-label>Birthday</mat-label>
            <input matInput placeholder="Placeholder" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <input #inputField type="file" hidden (change)="uploadImg($event, user)">

    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">No Thanks</button>
        <button mat-button [mat-dialog-close]="" cdkFocusInitial>Ok</button>
      </div>
      
</div>
